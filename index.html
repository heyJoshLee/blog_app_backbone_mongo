<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Blog</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>Backbone Tutorial Blogroll App</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Url</th>
          <th>Action</th>
        </tr>
        <tr>
          <td><input class="form-control author-input"></td>
          <td><input class="form-control title-input"></td>
          <td><input class="form-control url-input"></td>
          <td><butto class="btn btn-primary add-blog">Add</buton></td>
        </tr>
      </thead>
      <tbody class="blogs-list">
        
      </tbody>
    </table>
  </div>

  <script type="text/template" class="blogs-list-template">
    <td><span class="author"> <%= author %> </span> </td>
    <td><span class="title"> <%= title %> </span> </td>
    <td><span class="url"> <%= url %> </span> </td>
    <td><button class="btn btn-warning edit-blog">Edit</td>
    <td><button class="btn btn-danger delete-blog">Delete</td>
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src='bower_components/underscore/underscore-min.js'></script> 
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
